<img id="page" src="01.png" style="max-width: 100%; max-height: 90vh">
<script>
  var page = 1;
  var pagemax = 12;
  
  var doc = document.documentElement;
  doc.addEventListener('click', function(event) {
      console.log(event);
      console.log(doc.clientWidth);
      var w = event.clientX / doc.clientWidth;
      if (w < .5) {
          if (page > 1)
              page--;
      } else {
          if (page < pagemax)
              page++;
      }
      
      var num = page;
      if (num < 10)
          num = '0' + num;
      document.getElementById('page').src = num + '.png';
  });
</script>
